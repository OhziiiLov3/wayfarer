{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %} {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/owl.theme.default.min.css' %}">
    <link rel="icon" href="data:,">
    <title>Wayfarer</title>
</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar_logo">
            <img class="navbar_img" src="{% static 'images/beach-ball.jpeg' %}" alt="Wayfarer Beach Ball Logo">
            <h1 class="webtitle">Wayfarer</h1>
        </div>
        <!--Navbar-->
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>

            <div class="navbar-brand">
                {% if user.is_authenticated %}<span class="navbar-item">Welcome: {{user.username}}</span>
                <a class="navbar-item" href="/">Home</a>
                <a class="navbar-item" href="/profile">Profile</a>
                <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
            </div>
        </a>
        {% else %}
        <div class="navbar-menu navbar-end">
            <a class="navbar-item" href="{% url 'login' %}">Log In</a>
            <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
        </div>
        {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block content %}
        <!-- Other pages will add page specific content here -->
        <!-- The page content will be dynamically created here -->
        <!-- No need to actually add anything here -->
        {% endblock %}
    </div>
    {% block footer %} {% endblock %}
    <script src="{% static 'scripts/jquery.js' %}" type="text/javascript" defer></script>
    <script src="{% static 'scripts/owl.carousel.min.js' %}" type="text/javascript" defer></script>
    <script src="{% static 'scripts/app.js' %}" type="text/javascript" defer></script>

</body>

</html>
