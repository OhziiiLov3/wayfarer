{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %} {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <!--  -->
    <script src="{% static 'scripts/app.js' %}" defer></script>
    <title>Wayfarer</title>
</head>

<body>
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
        <h1>Wayfarer</h1>
        <div class="navbar-brand">
           
        {% if user.is_authenticated %}<span class="navbar-item">Welcome: {{user.username}}</span>
            <a class="navbar-item" href="/">Home</a>
            <a class="navbar-item" href="/profile">Profile</a>
            <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
            </div>
            {% else %}
            <div class="navbar-menu navbar-end">
                <a class="navbar-item" href="{% url 'login' %}">Log In</a>
                <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
            </div>
            {% endif %}
    
        </div>

    </nav>
    
    <div class="container">
        {% block content %}
        <!-- Other pages will add page specific content here -->
        <!-- The page content will be dynamically created here -->
        <!-- No need to actually add anything here -->
        {% endblock %}
    </div>
</body>

</html>
